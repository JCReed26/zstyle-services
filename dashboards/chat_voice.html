<!doctype html>
<html>
  <head>
    <title>ADK Streaming Test (Audio)</title>
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body>
    <h1>ADK Streaming Test</h1>
    <div id="user-info"></div>
    <br />
    <div
      id="messages"
      style="height: 300px; overflow-y: auto; border: 1px solid black"></div>
    <br />

    <form id="messageForm">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" />
      <button type="submit" id="sendButton" disabled>Send</button>
      <button type="button" id="startAudioButton">Start Audio</button>
      <button type="button" id="stopAudioButton" disabled>Stop Audio</button>
    </form>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('user_id'); // Get user_id directly
      const userInfoDiv = document.getElementById('user-info');

      if (userId) {
          userInfoDiv.textContent = `User ID: ${userId}`; // Display user_id
      } else {
          userInfoDiv.textContent = "No user ID provided."; // Handle case where user_id is not in the URL
      }
    </script>
  </body>

</html>
