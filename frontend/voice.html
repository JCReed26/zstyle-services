<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectionStatus {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            color: #495057;
        }
        #audioControls {
            margin-top: 20px;
        }
        #messages {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            background-color: white;
            overflow-y: auto;
        }
        .system-message {
            color: gray;
            font-style: italic;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Voice Chat Page</h1>
    <button onclick="location.href='user_profile.html'">Return to Profile</button>

    <div id="connectionStatus">
        Disconnected
    </div>

    <div id="audioControls">
        <button id="startButton" disabled>Start Voice</button>
        <button id="stopButton" disabled>Stop Voice</button>
    </div>

    <div id="messages"></div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let audioSource = null;

        const connectionStatus = document.getElementById('connectionStatus');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const messagesDiv = document.getElementById('messages');

        function addMessage(message, type = 'system') {
            const p = document.createElement('p');
            p.textContent = message;
            if (type === 'system') {
                p.classList.add('system-message');
            } else if (type === 'error') {
                p.classList.add('error-message');
            }
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateConnectionStatus(status) {
            if (status) {
                connectionStatus.textContent = 'Connected';
                startButton.disabled = false;
            } else {
                connectionStatus.textContent = 'Disconnected';
                startButton.disabled = true;
                stopButton.disabled = true;
            }
        }

        function connectWebSocket() {
            // Replace with your actual WebSocket endpoint for audio
            ws = new WebSocket('ws://localhost:8000/conn/audiows'); 

            ws.onopen = function(event) {
                console.log('Connected to Audio WebSocket');
                updateConnectionStatus(true);
                addMessage('Connected to voice server.');
            };

            ws.onmessage = async function(event) {
                // Assuming the server sends back audio data as Blob or ArrayBuffer
                if (event.data instanceof Blob) {
                    const arrayBuffer = await event.data.arrayBuffer();
                    playAudio(arrayBuffer);
                } else {
                    // Handle text messages if any
                    addMessage('Server: ' + event.data, 'server');
                }
            };

            ws.onclose = function(event) {
                console.log('Audio WebSocket Connection closed');
                updateConnectionStatus(false);
                addMessage('Disconnected from voice server. Attempting to reconnect...');
                setTimeout(connectWebSocket, 3000); // Attempt reconnect after 3 seconds
            };

            ws.onerror = function(event) {
                console.error('WebSocket error:', event);
                addMessage('WebSocket error occurred. Check console for details.', 'error');
            };
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    // Send the collected audio chunks to the server
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' }); // Adjust type if needed
                        ws.send(audioBlob);
                        addMessage('Audio sent to server.');
                    }
                    audioChunks = [];
                };

                mediaRecorder.start(100); // Record audio in 100ms chunks
                startButton.disabled = true;
                stopButton.disabled = false;
                addMessage('Recording started. Sending audio to server...');
            } catch (err) {
                console.error('Error accessing microphone:', err);
                addMessage("Error accessing microphone. Please ensure it's connected and permissions are granted.", 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                addMessage('Recording stopped.');
            }
        }

        async function playAudio(audioBuffer) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            try {
                const decodedAudio = await audioContext.decodeAudioData(audioBuffer);
                audioSource = audioContext.createBufferSource();
                audioSource.buffer = decodedAudio;
                audioSource.connect(audioContext.destination);
                audioSource.start(0);
                addMessage('Playing received audio.');
            } catch (e) {
                console.error('Error decoding or playing audio:', e);
                addMessage('Error playing received audio.', 'error');
            }
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        // Initial WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
